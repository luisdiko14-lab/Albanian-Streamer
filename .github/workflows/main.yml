# This workflow handles Security, Testing, Building, and 
# Automated Deployment to GitHub Pages with Zero-Downtime.
# =================================================================

name: "ğŸš€ Production CI/CD"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual trigger

# -----------------------------------------------------------------
# âš¡ CONCURRENCY: Stop old builds to save energy and time
# -----------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# -----------------------------------------------------------------
# ğŸ”’ PERMISSIONS: Secure scoped access for Pages deployment
# -----------------------------------------------------------------
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ---------------------------------------------------------------
  # JOB 1: VALIDATION & SECURITY (The Shield)
  # ---------------------------------------------------------------
  validate:
    name: "ğŸ›¡ï¸ Validate & Secure"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“‚ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js v20"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci

      - name: "ğŸ” Security Vulnerability Audit"
        # Fails the build if high-risk packages are found
        run: npm audit --audit-level=high

      - name: "âœ¨ Lint Code"
        run: npm run lint --if-present

  # ---------------------------------------------------------------
  # JOB 2: BUILD & OPTIMIZE (The Forge)
  # ---------------------------------------------------------------
  build:
    name: "ğŸ—ï¸ Build & Optimize"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“‚ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: "ğŸ“¦ Install"
        run: npm ci

      - name: "ğŸ”¨ Build Production Assets"
        # This creates your 'dist' or 'build' folder
        run: npm run build

      - name: "ğŸ” Debug Deployment Path"
        # This step helps you see EXACTLY what GitHub will see
        run: |
          echo "Current Directory Structure:"
          ls -R
          echo "Checking for index.html in dist..."
          if [ -f "./dist/index.html" ]; then echo "âœ… Found index.html in dist"; else echo "âŒ MISSING index.html in dist"; fi

      - name: "ğŸ“¤ Prepare Artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          # Ensure this matches your build output!
          # If your files are in 'dist', GitHub will serve them at the root.
          path: ./dist

  # ---------------------------------------------------------------
  # JOB 3: DEPLOYMENT (The Launchpad)
  # ---------------------------------------------------------------
  deploy:
    name: "ğŸš¢ Deploy Live"
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: "ğŸš€ Publish to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4

  # ---------------------------------------------------------------
  # JOB 4: POST-DEPLOYMENT AUDIT (The Quality Check)
  # ---------------------------------------------------------------
  audit:
    name: "ğŸ“Š Lighthouse Audit"
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸŒ Check Website Accessibility"
        run: |
          echo "Deploying to: https://luisdiko14-lab.github.io/Albanian-Streamer/"
          # You can add a lighthouse-action here later!

